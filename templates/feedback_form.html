<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/{{name}}/feedback_form" method="POST">
        <textarea name="feedback" placeholder="Enter your feedback" rows="5" cols="50"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
